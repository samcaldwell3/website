<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add some styling to make the puzzle look nice */
    #crossword {
      width: 400px;
      height: 400px;
      border: 1px solid black;
    }

    #crossword td {
      width: 50px;
      height: 50px;
      text-align: center;
      vertical-align: middle;
    }

    #crossword td.down {
      background-color: lightgreen;
    }

    #crossword input {
      width: 50px;
      height: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <table id="crossword">
    <tr>
      <td></td>
      <td class="down">1</td>
      <td class="down">2</td>
      <td class="down">3</td>
      <td class="down">4</td>

    </tr>
    <tr>
      <td class="down">1</td>
      <td class="down">2</td>
      <td class="down">3</td>
      <td class="down">2</td>
      <td class="down">2</td>
    </tr>
    <tr>
      <td class="down">2</td>
      <td class="down">1</td>
      <td class="down">2</td>
      <td class="down">3</td>
      <td class="down">2</td>
    </tr>
    <tr>
      <td class="down">2</td>
      <td class="down">1</td>
      <td class="down">2</td>
      <td class="down">3</td>
      <td class="down">2</td>
    </tr>
    <tr>
      <td class="down">2</td>
      <td class="down">1</td>
      <td class="down">2</td>
      <td class="down">3</td>
      <td class="down">2</td>
    </tr>
  </table>

  <script>
    // Use JavaScript to create input fields for each blank space in the puzzle
    let cells = document.querySelectorAll('#crossword td:not(:empty)');
    for (let i = 0; i < cells.length; i++) {
      let cell = cells[i];
      let input = document.createElement('input');
      input.type = 'text';
      cell.appendChild(input);
    }
  </script>
</body>
</html>
